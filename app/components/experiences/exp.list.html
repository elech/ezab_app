<div class="panel panel-primary"
    ng-controller="experiencesListCtrl">
  <!-- Default panel contents -->
  <div class="panel-heading">
    Experiences
    <button class="btn btn-success pull-right btn-xs" 
      ng-click="addExperience()">
      Create
    </button>
  </div>
    
    <ul class="list-group">
      <li class="list-group-item" ng-click="editExperience($index)"
      		ng-repeat="exp in ExperienceService.experiences">
          <span>{{exp.id}}&nbsp;</span>{{exp.name}}
      		<span class="badge">
      			<span class="glyphicon glyphicon-wrench" 
      			></span>
      		</span>
      </li>
    </ul>
</div>
