<div class="container" style="margin-top:40px">
    <div class="page-header">
      <h1 id="container">Login</h1>
      <div flash-alert="error" active-class="in alert" class="fade">
      {{flash.message}}
			</div>
    </div>
    <div class="row">
    	<div class="col-lg-6" ng-controller="loginHomeCtrl">
    		<!-- start form -->
    		<form role="form" name="loginHomeForm" novalidate>
				  <div class="form-group" ng-class="{'has-error': loginHomeForm.email.$invalid && loginHomeForm.email.$dirty}">
				    <label for="email">Email</label>
				    <span class="label label-danger pull-right" 
				    			ng-show="loginHomeForm.email.$error.required && loginHomeForm.email.$dirty">
				    			Required
				    </span>
				    <span class="label label-danger pull-right" 
				    			ng-show="loginHomeForm.email.$error.email && loginHomeForm.email.$dirty">Not a valid email</span>
				    <input type="email" class="form-control" name="email" placeholder="Email" required ng-model="email">
				  </div>
				  <div class="form-group" ng-class="{'has-error': loginHomeForm.password.$invalid && loginHomeForm.password.$dirty}">
				    <label for="password">Password</label>
				    <span class="label label-danger pull-right" ng-show="loginHomeForm.password.$error.required && loginHomeForm.password.$dirty">Required</span>
				    <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="password">
				  </div>
				  <button id="submit_btn" type="submit" class="btn btn-primary"
				  ng-click="login(loginHomeForm)" 
				  ng-disabled="!loginHomeForm.$valid">
				  	Submit
				  </button>
				</form>
    		<!-- end form -->
    	</div>
    </div>
</div>
