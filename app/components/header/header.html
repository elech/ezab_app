<div class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ui-sref="webprops({propid: null})">EZAB</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav" ng-controller="webpropertiesHeaderListCtrl">
      <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-globe"></span><b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="prop in WebPropertiesService.webproperties">
            <a ng-click="WebPropertiesService.selectWebproperty($index)">{{prop.name}}</a>
          </li>
          <li class="divider"></li>
          <li><a ui-sref="webprops">Listing</a></li>
        </ul>
      </li>
      <li><a href="">{{WebPropertiesService.currentWebproperty.name}}</a></li>
    </ul>
    <!-- end web prop header -->
    <!-- start campaign header -->
    <ul class="nav navbar-nav" ng-controller="campaignsHeaderListCtrl">
      <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-tower"></span><b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="campaign in CampaignService.campaigns">
            <a ng-click="CampaignService.selectCampaign($index)">{{campaign.name}}</a>
          </li>
          <li class="divider"></li>
          <li><a ui-sref="campaigns({propid: WebPropertiesService.currentWebproperty.id})">Listing</a></li>
        </ul>
      </li>
      <li><a href="">{{CampaignService.currentCampaign.name}}</a></li>
    </ul>
    <!-- end campaign header -->
    <div class="nav navbar-nav navbar-right" 
      ng-controller="sessionHeaderCtrl"
      style="margin-right:30px"
      >
        <button class="btn btn-link"
          ng-click="logout()">
          Logout
        </button>
    </div>
  </div>
</div>
