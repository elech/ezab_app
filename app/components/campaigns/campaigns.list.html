<div class="panel panel-primary" ng-controller="campaignsListCtrl">
  <!-- Default panel contents -->
  <div class="panel-heading">
    Campaigns
    <button class="btn btn-success pull-right btn-xs" 
      ng-click="addRoute()">
      Create
    </button>
  </div>
  <ul class="list-group">
    <li class="list-group-item"
    		ng-repeat="camp in CampaignService.campaigns">
    		<a ng-click="CampaignService.selectCampaign($index)">
    			{{camp.name}}
    		</a>
    		<span class="badge">
    			<span class="glyphicon glyphicon-wrench"
    						ng-click="editCampaign($index)"
    			></span>
    		</span>
    </li>
  </ul>
</div>
